        <div class="container fixed-top w-100" id="button-nav">
            <div class="row w-100 h-25 mx-auto">
            <div class="button-nav w-25 h-100" ><a class="nav-link w-100 h-100" href="#player">Player</a></div>
            <div class="button-nav w-25 h-100" ><a class="nav-link w-100 h-100" href="#parametric-eq">Parametric-eq</a></div>

        <!--Player Start-->

        <div class="player">
           
            <!--Display Details-->
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>

                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <!--Buttons-->
            <div class="buttons">
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
            </div>

            <!--Seek Slider-->
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <!--Volume Slider-->
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    <!--<canvas id="spectrum"></canvas>-->
    </div>

    <!--Player End-->
    </div>
    <!--Player Section End-->

    <!--Para EQ Section Start-->
<div id="parametric-eq">
    <button>start</button>
    <div class="parametric-eq-box">

        <div class="parametric-eq">

            <div class="eq-item freq-box shadow">
                <p class="description">Frequency</p>
                <input class="freqDial" data-min="20" data-max="200" value="64" data-width="80"
                    data-bgColor="#27614F" data-fgColor="#21D89E" />
            </div>

            <div class="eq-item bandwidth-box shadow">
                <p class="description">Bandwidth</p>
                <input class="bandwidthDial" data-min="0.1" data-max="5.0" value="1" data-step="0.1"
                    data-width="80" data-bgColor="#27614F" data-fgColor="#21D89E" />
            </div>

            <div class="eq-item gain-box shadow">
                <p class="description">Gain</p>
                <input class="gainDial" data-min="-29" data-max="30.0" value="0" data-cursor=true
                    data-thickness=".5" data-width="80" data-bgColor="#27614F" data-fgColor="#21D89E"
                    data-angleOffset="-125" data-angleArc="250" />
            </div>

        </div>



        <div class="parametric-eq">

            <div class="eq-item freq-box shadow">
                <p class="description">Frequency</p>
                <input class="freqDial" data-min="20" data-max="20000" value="1000" data-width="80"
                    data-bgColor="#27614F" data-fgColor="#21D89E" />
            </div>

            <div class="eq-item bandwidth-box shadow">
                <p class="description">Bandwidth</p>
                <input class="bandwidthDial" data-min="0.1" data-max="5.0" value="1" data-step="0.1"
                    data-width="80" data-bgColor="#27614F" data-fgColor="#21D89E" />
            </div>

            <div class="eq-item gain-box shadow">
                <p class="description">Gain</p>
                <input class="gainDial" data-min="-29" data-max="30.0" value="0" data-cursor=true
                    data-thickness=".5" data-width="80" data-bgColor="#27614F" data-fgColor="#21D89E"
                    data-angleOffset="-125" data-angleArc="250" />
            </div>

        </div>


    </div>
    <div class="parametric-eq-box">

    <div class="parametric-eq-box">


        <div class="parametric-eq">

            <div class="eq-item freq-box shadow">
                <p class="description">Frequency</p>
                <input class="freqDial" data-min="20" data-max="20000" value="12000" data-width="80"
                    data-bgColor="#27614F" data-fgColor="#21D89E" />
            </div>

            <div class="eq-item bandwidth-box shadow">
                <p class="description">Bandwidth</p>
                <input class="bandwidthDial" data-min="0.1" data-max="5.0" value="1" data-step="0.1"
                    data-width="80" data-bgColor="#27614F" data-fgColor="#21D89E" />
            </div>

            <div class="eq-item gain-box shadow">
                <p class="description">Gain</p>
                <input class="gainDial" data-min="-29" data-max="30.0" value="0" data-cursor=true
                    data-thickness=".5" data-width="80" data-bgColor="#27614F" data-fgColor="#21D89E"
                    data-angleOffset="-125" data-angleArc="250" />
            </div>

        </div>


    </div>
</div>

    <!--Para EQ Section End-->

    <!--Graphic EQ Section Start-->
<div id="graphic-eq">
    <div id="graphic-equaliser">
        <div id="graphic-eq">
            <div class="graphic-eq-box">
            
            <div class="graphic-eq">
                <div class="eq-band">
                <div class="eq shadow" id="filter64Hz"></div>
                <p>64Hz</p>
                </div>
                  <div class="eq-band">
                <div class="eq shadow" id="filter150Hz"></div>
                <p>150Hz</p>
                </div>
                  <div class="eq-band">
                <div class="eq shadow" id="filter350Hz"></div>
                <p>350Hz</p>
                </div>
                  <div class="eq-band">
                <div class="eq shadow" id="filter1000Hz"></div>
                <p>1kHz</p>
                </div>
                  <div class="eq-band">
                <div class="eq shadow" id="filter2000Hz"></div>
                <p>2kHz</p>
                </div>
                  <div class="eq-band">
                <div class="eq shadow" id="filter6000Hz"></div>
                <p>6kHz</p>
                </div>
                  <div class="eq-band">
                <div class="eq shadow" id="filter12000Hz"></div>
                <p>12kHz</p>
                </div>
                </div>
                    
             
            </div>

            
    </div>
</div>

    <!--Graphic EQ Section End-->

    <!--Compressor Section Start-->
<div id="compressor">
    
    <div class="compressor-box">
            
        <div class="compressor">
            <div class="eq-item threshold-box shadow">
                <p class="description">Threshold</p>
                <input class="thresholdDial" data-min="-100" data-max="0.00" value="-40" data-width="80"
                    data-step="1" data-bgColor="#27614F" data-fgColor="#21D89E" data-skin="tron" data-thickness=".2" data-displayPrevious=true/>
            </div>

            <div class="eq-item ratio-box shadow">
                <p class="description">Ratio</p>
                <input class="ratioDial" data-min="1" data-max="20" value="12" data-width="80" data-step="1"
                    data-bgColor="#27614F" data-fgColor="#21D89E" data-skin="tron" data-thickness=".2" data-displayPrevious=true/>
            </div>

            <div class="eq-item knee-box shadow">
                <p class="description">Knee</p>
                <input class="kneeDial" data-min="0" data-max="40" value="30" data-width="80"
                    data-bgColor="#27614F" data-fgColor="#21D89E" data-skin="tron" data-thickness=".2" data-displayPrevious=true/>
            </div>
        </div>
        <div class="compressor">
            <div class="eq-item release-box shadow">
                <p class="description">Release</p>
                <input class="releaseDial" data-min="0" data-max="1" value="0.003" data-width="80" data-step="0.1"
                    data-bgColor="#27614F" data-fgColor="#21D89E" data-skin="tron" data-thickness=".2" data-displayPrevious=true/>
            </div>

            <div class="eq-item attack-box shadow">
                <p class="description">Attack</p>
                <input class="attackDial" data-min="0" data-max="1" value="0.250" data-width="80" data-step="0.01"
                    data-bgColor="#27614F" data-fgColor="#21D89E" data-skin="tron" data-thickness=".2" data-displayPrevious=true/>
            </div>
        </div>
    </div>
    <canvas id="spectrum"></canvas>
    </div>
    <!--Compressor Section End-->
